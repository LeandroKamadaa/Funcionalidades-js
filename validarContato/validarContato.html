<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulário de Contato</title>
</head>
<body>
    
    <h1>Formulário de Contato</h1>

        <label for="username">Nome:</label><br>
        <input type="text" id="username" name="username" placeholder="Seu nome"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Seu email"><br><br>

        <label for="phoneNumber">Telefone:</label><br>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Seu telefone"><br><br>

        <button type="submit" onclick="submitContato()">Enviar</button>
    <script src="sandboxValidarContato.js"></script>
</body>
</html>
